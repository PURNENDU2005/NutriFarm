<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation Survey</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a2c2e1, #f0f8ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 10cm;
            width: 16cm;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            flex-direction: column;
            position: relative;
        }

        .container.active {
            display: flex;
        }

        .slide, .review {
            display: none;
            animation: fadeIn 0.5s ease-out;
            width: 100%;
        }

        .slide.active, .review.active {
            display: block;
        }

        .slide h2, .review h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #555;
        }

        select, input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px 0;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .review {
            height: 12cm;
            width: 18cm;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container active">
        <div class="slide active">
            <h2>Step 1: Select Soil Type</h2>
            <label for="soil-type">Soil Type:</label>
            <select id="soil-type">
                <option value="clay">Clay</option>
                <option value="silt">Silt</option>
                <option value="loam">Loam</option>
                <!-- Add more soil types as needed -->
            </select>
            <div class="navigation">
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide">
            <h2>Step 2: Select Crop Type</h2>
            <label for="crop-type">Crop Type:</label>
            <select id="crop-type">
                <option value="wheat">Wheat</option>
                <option value="corn">Corn</option>
                <option value="rice">Rice</option>
                <!-- Add more crop types as needed -->
            </select>
            <div class="navigation">
                <button onclick="prevSlide()">Previous</button>
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide">
            <h2>Step 3: Previous Fertilizer Used</h2>
            <label for="previous-fertilizer">Previous Fertilizer:</label>
            <input type="text" id="previous-fertilizer" placeholder="e.g., NPK 10-10-10">
            <div class="navigation">
                <button onclick="prevSlide()">Previous</button>
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="slide">
            <h2>Step 4: Desired Yield</h2>
            <label for="desired-yield">Desired Yield (kg/acre):</label>
            <input type="text" id="desired-yield" placeholder="e.g., 500">
            <div class="navigation">
                <button onclick="prevSlide()">Previous</button>
                <button onclick="submitForm()">Submit</button>
            </div>
        </div>
        <div class="review">
            <h2>Review Your Inputs</h2>
            <p><strong>Soil Type:</strong> <span id="review-soil"></span></p>
            <p><strong>Crop Type:</strong> <span id="review-crop"></span></p>
            <p><strong>Previous Fertilizer:</strong> <span id="review-fertilizer"></span></p>
            <p><strong>Desired Yield:</strong> <span id="review-yield"></span></p>
            <div class="navigation">
                <button onclick="prevSlide()">Previous</button>
                <button onclick="showFertilizerScreen()">Get Fertilizer</button>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const review = document.querySelector('.review');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function showReview() {
            document.getElementById('review-soil').innerText = document.getElementById('soil-type').value;
            document.getElementById('review-crop').innerText = document.getElementById('crop-type').value;
            document.getElementById('review-fertilizer').innerText = document.getElementById('previous-fertilizer').value;
            document.getElementById('review-yield').innerText = document.getElementById('desired-yield').value;
            review.classList.add('active');
            slides.forEach(slide => slide.classList.remove('active'));
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            } else if (currentSlide === slides.length - 1) {
                showReview();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function submitForm() {
            showReview();
        }

        function showFertilizerScreen() {
            const soilType = document.getElementById('soil-type').value;
            const cropType = document.getElementById('crop-type').value;
            const previousFertilizer = document.getElementById('previous-fertilizer').value;
            const desiredYield = document.getElementById('desired-yield').value;

            const url = `fertilizer.html?soilType=${encodeURIComponent(soilType)}&cropType=${encodeURIComponent(cropType)}&previousFertilizer=${encodeURIComponent(previousFertilizer)}&desiredYield=${encodeURIComponent(desiredYield)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
