<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .recommendation {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .recommendation h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .recommendation .fertilizer-details {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        .recommendation img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px 0;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="recommendation">
        <h2>Recommended Fertilizer</h2>
        <div class="fertilizer-details">
            <p><strong>Fertilizer Name:</strong> BestGrow 20-20-20</p>
            <p><strong>Ingredients:</strong> Nitrogen, Phosphorus, Potassium</p>
            <p><strong>Price:</strong> $50 per 50 kg bag</p>
            <img src="bestgrow-fertilizer.jpg" alt="BestGrow Fertilizer">
        </div>
        <button onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
